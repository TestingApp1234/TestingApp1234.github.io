<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Social Media Growth Illustration -->
  
  <!-- Background Elements -->
  <circle cx="250" cy="200" r="150" fill="url(#gradient1)" opacity="0.1"/>
  <circle cx="250" cy="200" r="120" fill="url(#gradient2)" opacity="0.15"/>
  
  <!-- Phone Frame -->
  <rect x="180" y="100" width="140" height="240" rx="20" fill="#FFFFFF" stroke="#1E293B" stroke-width="4"/>
  <rect x="190" y="120" width="120" height="180" rx="2" fill="#F7F7F7"/>
  
  <!-- Home Button -->
  <circle cx="250" cy="320" r="10" fill="#F1F5F9" stroke="#1E293B" stroke-width="2"/>
  
  <!-- Screen Elements - Social Media Feed -->
  <rect x="200" y="130" width="100" height="20" rx="4" fill="#F7D0D0"/>
  <rect x="200" y="160" width="100" height="40" rx="4" fill="#00F5FF" opacity="0.5"/>
  <rect x="200" y="210" width="100" height="30" rx="4" fill="#F7D0D0" opacity="0.7"/>
  <rect x="200" y="250" width="100" height="30" rx="4" fill="#00F5FF" opacity="0.3"/>
  
  <!-- Growth Chart -->
  <path d="M200 280 L220 260 L240 270 L260 240 L280 220 L300 190" stroke="#F7D0D0" stroke-width="3" fill="none"/>
  
  <!-- Floating Icons -->
  <circle cx="150" cy="150" r="15" fill="#F7D0D0"/>
  <path d="M150 144 L150 156 M144 150 L156 150" stroke="white" stroke-width="2"/>
  
  <circle cx="350" cy="170" r="15" fill="#00F5FF"/>
  <path d="M350 164 L350 176" stroke="white" stroke-width="2"/>
  <path d="M344 170 L356 170" stroke="white" stroke-width="2"/>
  
  <circle cx="130" cy="240" r="12" fill="#F7D0D0"/>
  <path d="M130 236 L130 244 M126 240 L134 240" stroke="white" stroke-width="2"/>
  
  <circle cx="370" cy="260" r="12" fill="#00F5FF"/>
  <path d="M370 256 L370 264" stroke="white" stroke-width="2"/>
  <path d="M366 260 L374 260" stroke="white" stroke-width="2"/>
  
  <!-- Heart Icon -->
  <path d="M320 120 C325 110 335 110 340 120 C345 130 335 140 320 150 C305 140 295 130 300 120 C305 110 315 110 320 120Z" fill="#F7D0D0"/>
  
  <!-- Comment Icon -->
  <rect x="140" cy="190" width="25" height="20" rx="5" fill="#00F5FF"/>
  <path d="M140 195 L165 195" stroke="white" stroke-width="1.5"/>
  <path d="M140 200 L160 200" stroke="white" stroke-width="1.5"/>
  <path d="M140 205 L155 205" stroke="white" stroke-width="1.5"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F7D0D0"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F7D0D0"/>
      <stop offset="100%" stop-color="#00F5FF"/>
    </linearGradient>
  </defs>
</svg>
